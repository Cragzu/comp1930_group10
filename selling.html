<!DOCTYPE html>
<html lang="en">

<head>
    <title>StudySource | Selling Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="stylesheet" href="style/shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>

<!--Our Scripts-->
<script src="scripts/firebase_setup.js"></script>
<script src="scripts/displayHeader.js"></script>
<!--Header should always be displayed first-->

<div class="container">
    <h1> Selling </h1>
    <h4> Enter information about your book here. </h4>
    <div id="bookSellingForm">
        <form>
            <div class="form-group">
                <label class="font-weight-bold" for="bookTitle">
                    Title of Book:
                </label>
                <input type="text" class="form-control w-75 d-inline" id="bookTitle" name="book_title"
                        placeholder="Writing In the Technical Fields 2nd Edition">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="author">
                    Author:
                </label>
                <input type="text" class="form-control w-75 d-inline" id="authorName" name="author_name" placeholder="Thorsten Ewald">
            </div>
            <div>
                <label class="font-weight-bold" for="bookPrice">
                    Price(CAD):
                </label>
                <input type="text" class="form-control w-75 d-inline" id="bookPrice" name="book_price" placeholder="50.50">
            </div>
            <div>
                <label class="font-weight-bold" for="bookDescription">
                    Description:
                </label>
                <textarea id="bookDescription" name="book_desc" class="form-control md-textarea" rows="5"></textarea>
    
            </div>
            <div>
                <input type="button" class="btn margin-bottom-15 btn-bg-color btn-hover margin-top-30" id="listButton" value="Post Listing">
            </div>
        </form>
    </div>   
</div>


<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

<script src="scripts/firebase_setup.js"></script>

<script src="scripts/sellingFunctions.js">

</script>
</body>

</html>
