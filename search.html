<!DOCTYPE html>
<html>
<head>
    <title>StudySource | User Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="stylesheet" href="style/.css">
    <link rel="stylesheet" href="style/shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

    <link rel="import" href="components/componentMainHeader.html" id="importHeader">

</head>
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpb
        zo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHq
        dSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pX
        B1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

        <!--Our Scripts-->
        <script src="scripts/firebase_setup.js"></script>
        <script src="scripts/displayHeader.js"></script>
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Title &nbsp<i class="fa fa-question-circle" aria-hidden="true"></i></label>
                    <input type="text" class="form-control" placeholder="Title...">
                </div>
                <div class="form-group">
                    <label>ISBN &nbsp<i class="fa fa-question-circle" aria-hidden="true"></i></label>
                    <input type="text" class="form-control" placeholder="ISBN Number ...">
                </div>
                <div class="form-group">
                    <label>Author &nbsp<i class="fa fa-question-circle" aria-hidden="true"></i></label>
                    <input type="text" class="form-control" placeholder="Author's Name ...">
                </div>
                <div class="form-group">
                    <label>Keyword &nbsp<i class="fa fa-question-circle" aria-hidden="true"></i></label>
                    <input type="text" class="form-control" placeholder="Key ...">
                </div>
                <h3 class="font-weight-bold">Price Range (in CAD) <i class="fa fa-question-circle" aria-hidden="true"></i></h3>
                <hr id="hr-divider">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Min</label>
                            <input type="number" min="0" class="form-control" placeholder="Min">
                        </div>
                        <div class="col-sm-6">
                            <label>Max</label>
                            <input type="number" min="0" class="form-control" placeholder="Max">
                        </div>
                    </div>
                </div>
            </form>
            <div class="dropdown">
                <button type="button" class="btn btn-bg-color dropdown-toggle" id="button-list" data-toggle="dropdown">
                    Listed within the past: <span><i class="glyphicon glyphicon-triangle-bottom"></i></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item btn-hover text-decoration-none" id="listed-book-dropdown1" href="#">Less than 5 days</a><br/>
                    <a class="dropdown-item btn-hover text-decoration-none" id="listed-book-dropdown2" href="#">Less than 15 days</a><br/>
                    <a class="dropdown-item btn-hover text-decoration-none" id="listed-book-dropdown3" href="#">Less than one month</a><br/>
                    <a class="dropdown-item btn-hover text-decoration-none" id="listed-book-dropdown4" href="#">Less than 3 months</a>
                </div>
            </div>
            <button type="submit" class="btn" id="search-button">Search</button>
        </div>
        <script>
            
            let buttonList = document.getElementById("button-list")
            for(let i = 0; i < 4; i++){
                let dropdownBooks = document.getElementById("listed-book-dropdown")
                dropdownBooks.onclick = function(){
                buttonList.innerHTML = dropdownBooks.innerHTML + i;
            }
            
            }
        </script>
    </body>
</html>
